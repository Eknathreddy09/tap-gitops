    accelerator:
       ingress:
          include: true
          enable_tls: false
       tls:
         namespace: accelerator-system
         secret_name: tls
    tap_gui:
       service_type: ClusterIP
       ingressEnabled: "true"
       ingressDomain: "demo.vmwareexploreindia.com"
       tls:
          namespace: tap-gui
          secretName: tap-gui-secret
       app_config:
         organization:
           name: 'SBI'
         customize:
           custom_name: "SBI POC Developer Portal"
           custom_logo: ""
           default_route: "/catalog?filters%5Bkind%5D=component&filters%5Buser%5D=all"
         kubernetes:
           serviceLocatorMethod:
             type: multiTenant
           clusterLocatorMethods:
           - type: config
             clusters:
             - url: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}
               name: host
               authProvider: serviceAccount
               serviceAccountToken: ${KUBERNETES_SERVICE_ACCOUNT_TOKEN}
               skipTLSVerify: true
               skipMetricsLookup: false
         app:
            baseUrl: https://tap-gui.demo.vmwareexploreindia.com
            title: 'SBI POC Developer Portal'
         backend:
           baseUrl: https://tap-gui.demo.vmwareexploreindia.com
           cors: 
             origin: https://tap-gui.demo.vmwareexploreindia.com
         catalog:
           locations:
             - type: url
               target: https://github.com/Eknathreddy09/tanzu-java-web-app/blob/main/catalog/catalog-info.yaml
             - type: url
               target: https://github.com/explore-india-booth/spring-tap-petclinic/blob/accelerator/catalog/catalog-info.yaml
    metadata_store:
       ns_for_export_app_cert: "*"
       app_service_type: ClusterIP
    scanning:
      metadataStore:
      url: "" # Disable embedded integration since it's deprecated
    
    grype:
      namespace: "tap-workload" # (optional) Defaults to default namespace.
      targetImagePullSecret: "registries-credentials"
    
    contour:
       envoy:
         service:
           type: LoadBalancer
    cnrs:
      default_tls_secret: "tap-workload/ca-cert"
      domain_name: demo.vmwareexploreindia.com
      domain_template: "{{.Name}}.{{.Namespace}}.{{.Domain}}"
